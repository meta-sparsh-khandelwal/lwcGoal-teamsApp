<template>
    <div class="slds-var-m-top_medium slds-var-m-bottom_x-large">
        <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">
            Add TeamMember:
        </h2>
        <div class="slds-form" style="background: #fff 55vh; border-radius: 20px">
            <div class="slds-form-element slds-form-element_stacked">
                <div class="slds-var-p-around_medium lgc-bg">
                    <lightning-input class="inputName" type="text" value={name} label="Name" onchange={handleNameChange} required>
                    </lightning-input>
                    <template if:true={hasTeams}>
                        <lightning-combobox class="dataCombobox" name="team" label="Team" value={team} placeholder="Select Team"
                            options={teamOptions} onchange={handleTeamChange} required></lightning-combobox>
                    </template>
                    <template if:false={hasTeams}>
                        <lightning-combobox class="errorCombobox" name="team" label="Team" value={team} placeholder="No Teams Available"
                            options={teamOptions} onchange={handleTeamChange} disabled></lightning-combobox>
                    </template>
                    <lightning-input class="inputSkills" type="text" value={skills} label="Skills" onchange={handleSkillChange} required>
                    </lightning-input>
                    <lightning-button variant="brand-outline" label="Submit" title="Submit" onclick={handleClick}
                        class="slds-m-top_medium"></lightning-button>
                </div>
            </div>
        </div>
    </div>
</template>
